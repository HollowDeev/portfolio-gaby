<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Portfólio - Gaby Navi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: 'Delight';
            src: url('fonts/delight-regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Delight';
            src: url('fonts/delight-bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        body {
            font-family: 'Delight', sans-serif;
        }
        
        .font-georgia {
            font-family: 'Georgia', serif;
        }
        
        .bg-gradient-hero {
            background: linear-gradient(135deg, #E8D4E8 0%, #D4C4E8 100%);
        }
        
        /* Star decorations */
        .star-decoration {
            background-image: url('assets/estrela_texto.png');
            background-repeat: no-repeat;
            background-size: contain;
            width: 80px;
            height: 80px;
        }
        
        /* Photo hover effect */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(2, 280px);
            gap: 32px;
            padding: 60px 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .photo-item {
            position: relative;
            border-radius: 40px;
            overflow: visible;
            cursor: pointer;
        }
        
        /* First row */
        /* Foto 1: vertical (apenas altura de 1 linha) */
        .photo-item:nth-child(1) {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }
        
        /* Foto 2: horizontal 16:9 */
        .photo-item:nth-child(2) {
            grid-column: 3 / 8;
            grid-row: 1 / 2;
        }
        
        /* Foto 3: horizontal 16:9 */
        .photo-item:nth-child(3) {
            grid-column: 8 / 13;
            grid-row: 1 / 2;
        }
        
        /* Second row */
        /* Foto 4: horizontal 16:9 */
        .photo-item:nth-child(4) {
            grid-column: 1 / 6;
            grid-row: 2 / 3;
        }
        
        /* Foto 5: horizontal 16:9 */
        .photo-item:nth-child(5) {
            grid-column: 6 / 11;
            grid-row: 2 / 3;
        }
        
        /* Foto 6: vertical (apenas altura de 1 linha) */
        .photo-item:nth-child(6) {
            grid-column: 11 / 13;
            grid-row: 2 / 3;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 40px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        
        .photo-item:hover img {
            transform: scale(1.3);
            z-index: 50;
        }
        
        .photo-item:hover {
            z-index: 50;
        }
        
        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 40%, transparent 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 40px;
            padding-bottom: 24px;
            pointer-events: none;
            transform-origin: center;
        }
        
        .photo-item:hover .photo-overlay {
            opacity: 1;
            z-index: 51;
            transform: scale(1.3);
        }
        
        .photo-title {
            color: white;
            font-size: 12px;
            font-weight: 400;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        /* Background blur effect */
        .gallery-container {
            position: relative;
        }
        
        .gallery-container::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
            z-index: 40;
        }
        
        .gallery-container:has(.photo-item:hover)::before {
            opacity: 1;
        }
        
        /* Timeline styles */
        .timeline {
            position: relative;
            padding: 60px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 70px;
            top: 80px;
            bottom: 80px;
            width: 2px;
            background: linear-gradient(to bottom, #3F2A53, #75619E, #9A9ECE, #BD8BAA);
        }
        
        .timeline-item {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 40px;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            position: relative;
        }
        
        .timeline-item.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .timeline-icon {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 8px;
        }
        
        .star-icon {
            background-image: url('assets/sobre_mim/estrela_linhaTempo.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 80px;
            height: 80px;
            position: relative;
            z-index: 2;
        }
        
        .timeline-content h3 {
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #3F2A53;
        }
        
        .timeline-content p {
            line-height: 1.8;
            color: #333;
        }
        
        /* Values section */
        .values-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            padding: 60px 0;
        }
        
        .value-item {
            text-align: left;
        }
        
        .value-item h4 {
            font-family: 'Georgia', serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
        }
        
        .value-item p {
            line-height: 1.6;
            color: #333;
        }
        
        /* Header styles */
        header {
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        header.hidden {
            transform: translateY(-100%);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        
        /* Portfolio Grid */
        .portfolio-tabs {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 60px;
            border-bottom: 2px solid #e5e5e5;
            padding-bottom: 16px;
            position: relative;
        }
        
        .portfolio-tab {
            font-family: 'Georgia', serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .portfolio-tab:hover {
            color: #333;
        }
        
        .portfolio-tab.active {
            color: #000;
        }
        
        .tab-indicator {
            position: absolute;
            bottom: -18px;
            height: 2px;
            background: #000;
            transition: left 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 48px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 80px;
        }
        
        .portfolio-grid.loading {
            opacity: 0.3;
            pointer-events: none;
        }
        
        .portfolio-item {
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .portfolio-item.hidden {
            display: none;
        }
        
        .portfolio-item-inner {
            position: relative;
            border-radius: 20px;
            overflow: visible;
        }
        
        .portfolio-item img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 16px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.15);
            z-index: 50;
        }
        
        .portfolio-item:hover {
            z-index: 50;
        }
        
        .portfolio-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 40%, transparent 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 20px;
            padding-bottom: 24px;
            pointer-events: none;
            transform-origin: center;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
            z-index: 51;
            transform: scale(1.15);
        }
        
        .portfolio-overlay-text {
            color: white;
            text-align: center;
        }
        
        .portfolio-overlay-text h3 {
            font-family: 'Georgia', serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .portfolio-overlay-text .category {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        /* Background blur effect */
        .portfolio-container {
            position: relative;
        }
        
        .portfolio-container::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 40;
        }
        
        .portfolio-container:has(.portfolio-item:hover)::before {
            opacity: 1;
        }
        
        .portfolio-info {
            padding: 0 4px;
        }
        
        .portfolio-info h3 {
            font-family: 'Georgia', serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
        }
        
        .portfolio-info .category {
            font-size: 0.95rem;
            color: #666;
        }
    </style>
</head>
<body class="bg-white text-black">
    <!-- Header/Navigation -->
    <header class="relative z-10 bg-white border-b border-black">
        <div class="flex items-end justify-between h-24">
            <!-- Empty Space Left -->
            <div class="h-full border-r border-black w-20"></div>
            
            <!-- Logo Section with Border -->
            <div class="flex items-center h-full  px-8">
                <img src="assets/logotipo.png" alt="Gaby Navi" class="h-14">
            </div>
            
            <!-- Navigation Links -->
            <nav class="flex items-end h-full flex-1 justify-center gap-3">
                <a href="index.html" class="h-3/4 flex items-center justify-center border-l-[1px] border-r-[1px] border-t-[1px] border-black rounded-t-2xl px-5 text-sm font-medium hover:bg-gray-50 transition uppercase tracking-wider">Home</a>
                <a href="sobre-mim.html" class="h-3/4 flex items-center justify-center border-l-[1px] border-r-[1px] border-t-[1px] border-black rounded-t-2xl px-5 text-sm font-medium hover:bg-gray-50 transition uppercase tracking-wider">Sobre Mim</a>
                <a href="#portfolio" class="h-3/4 flex items-center justify-center border-l-[1px] border-r-[1px] border-t-[1px] border-black rounded-t-2xl px-5 text-sm font-medium hover:bg-gray-50 transition uppercase tracking-wider">Portfólio</a>
            </nav>
            
            <!-- Contact Button with Border -->
            <div class="flex items-center h-full px-8">
                <a href="#contato" class="text-sm font-medium uppercase tracking-wider border-[1px] border-black px-8 py-3 rounded-3xl hover:bg-black hover:text-white transition">
                    Entre em<br>Contato
                </a>
            </div>
            
            <!-- Empty Space Right -->
            <div class="h-full border-l border-black w-20"></div>
        </div>
    </header>

    <!-- Banner Hero -->
    <section class="relative pt-20 pb-20 flex items-center" style="background-image: url('assets/bg_capa.jpg'); background-size: cover; background-position: center;">
        <div class="container h-[50%] mx-auto relative z-10">
            <div class="flex flex-col h-full items-center justify-center">
                <div class="flex flex-col items-center mb-8 gap-2">
                    <h1 id="project-title" class="font-georgia text-7xl font-bold text-center" style="color: #000000;">Projeto</h1>
                    <h2 id="project-title-p2" class="font-georgia text-6xl text-center" style="color: #000000;">Projeto parte 2</h2>
                </div>
                <div class="flex items-start justify-center gap-8">
                    <img src="assets/estrela_textos.png" alt="Estrela" class="w-10 h-10">
                    <div>
                        <p id="project-subtitle" class="text-2xl text-center leading-relaxed" style="color: #3F2A53;">
                            Sub titulo
                        </p>
                    </div>
                    <img src="assets/estrela_textos.png" alt="Estrela" class="w-10 h-10">
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="py-24 bg-white">
        <div class="container mx-auto px-16">
            <div class="max-w-6xl mx-auto">
                <!-- Project Text (if exists) -->
                <div id="project-text" class="mb-12 hidden">
                    <p class="text-xl leading-relaxed text-gray-700"></p>
                </div>
                
                <!-- Project Image -->
                <div id="project-image-container">
                    <img id="project-image" src="" alt="Projeto" class="w-full h-auto">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="relative py-16" style="background-image: url('assets/Rodape_bg.jpg'); background-size: cover; background-position: center;">
        <div class="container flex flex-col items-center px-16 text-center">
            <div class="mb-8 flex flex-col items-center gap-4">
                <img src="assets/logotipo.png" alt="Gaby Navi" class="h-32">
                <p class="text-3xl font-georgia">DESIGNER<br>DIGITAL</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Capturar parâmetro da URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('project');
        
        // Carregar dados do projeto
        async function loadProjectData() {
            try {
                const response = await fetch('assets/portfolio/projects-data.json');
                const data = await response.json();
                
                // Encontrar projeto pelo título
                const project = data.projects.find(p => p.title === projectName);
                
                if (project) {
                    // Atualizar título da página
                    document.getElementById('page-title').textContent = `${project.title} - Gaby Navi`;
                    
                    // Atualizar título do banner
                    document.getElementById('project-title').textContent = project.title;
                    
                    // Atualizar title-p2 se existir
                    if (project['title-p2']) {
                        document.getElementById('project-title-p2').textContent = project['title-p2'];
                    } else {
                        document.getElementById('project-title-p2').style.display = 'none';
                    }
                    
                    // Atualizar subtitle se existir
                    if (project.subtitle) {
                        document.getElementById('project-subtitle').textContent = project.subtitle;
                    } else {
                        document.getElementById('project-subtitle').parentElement.parentElement.style.display = 'none';
                    }
                    
                    // Se tem texto, exibir
                    if (project.hasText && project.text) {
                        const textContainer = document.getElementById('project-text');
                        textContainer.querySelector('p').textContent = project.text;
                        textContainer.classList.remove('hidden');
                    }
                    
                    // Atualizar imagem do projeto
                    const projectImage = document.getElementById('project-image');
                    const imageContainer = document.getElementById('project-image-container');
                    
                    if (project.projectImage) {
                        projectImage.src = `assets/portfolio/${project.projectImage}`;
                        projectImage.alt = project.title;
                        
                        // Se tem texto, imagem sem sombra/card
                        if (project.hasText) {
                            projectImage.className = 'w-full h-auto';
                        } else {
                            projectImage.className = 'w-full h-auto rounded-3xl shadow-2xl';
                        }
                        
                        // Tratamento de erro
                        projectImage.onerror = function() {
                            console.error('Erro ao carregar imagem:', project.projectImage);
                            imageContainer.innerHTML = '<p class="text-center text-gray-500 py-20">Imagem do projeto não disponível</p>';
                        };
                    } else {
                        // Sem imagem de projeto
                        imageContainer.innerHTML = '<p class="text-center text-gray-500 py-20">Imagem do projeto em breve</p>';
                    }
                } else {
                    // Projeto não encontrado nos dados
                    console.warn('Projeto não encontrado nos dados:', projectName);
                    document.getElementById('project-title').textContent = projectName || 'Projeto';
                }
            } catch (error) {
                console.error('Erro ao carregar dados do projeto:', error);
            }
        }
        
        if (projectName) {
            loadProjectData();
        }
        
        // Timeline animation on scroll
        const timelineObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.timeline-item').forEach(item => {
            timelineObserver.observe(item);
        });

        // Header visibility on scroll
        let lastScrollY = window.scrollY;
        let ticking = false;
        const header = document.querySelector('header');

        const updateHeader = () => {
            const currentScrollY = window.scrollY;

            if (currentScrollY < lastScrollY) {
                header.classList.remove('hidden');
            } else if (currentScrollY > lastScrollY && currentScrollY > 100) {
                header.classList.add('hidden');
            }

            if (currentScrollY < 100) {
                header.classList.remove('hidden');
            }

            lastScrollY = currentScrollY;
            ticking = false;
        };

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateHeader);
                ticking = true;
            }
        });
        
        // Portfolio filter tabs
        const tabs = document.querySelectorAll('.portfolio-tab');
        const items = document.querySelectorAll('.portfolio-item');
        const grid = document.querySelector('.portfolio-grid');
        const indicator = document.querySelector('.tab-indicator');
        
        // Posicionar indicador inicial
        function updateIndicator(tab) {
            const tabRect = tab.getBoundingClientRect();
            const containerRect = tab.parentElement.getBoundingClientRect();
            const left = tabRect.left - containerRect.left;
            
            indicator.style.left = left + 'px';
            indicator.style.width = tabRect.width + 'px';
        }
        
        // Inicializar posição do indicador
        window.addEventListener('load', () => {
            const activeTab = document.querySelector('.portfolio-tab.active');
            updateIndicator(activeTab);
        });
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const category = tab.getAttribute('data-category');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Animar indicador
                updateIndicator(tab);
                
                // Adicionar loading
                grid.classList.add('loading');
                
                // Filtrar items após 1s
                setTimeout(() => {
                    items.forEach(item => {
                        const itemCategories = item.getAttribute('data-category');
                        
                        if (category === 'todos' || itemCategories.includes(category)) {
                            item.classList.remove('hidden');
                            item.style.display = 'block';
                        } else {
                            item.classList.add('hidden');
                            item.style.display = 'none';
                        }
                    });
                    
                    grid.classList.remove('loading');
                }, 1000);
            });
        });
    </script>
</body>
</html>
